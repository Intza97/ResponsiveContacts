<!DOCTYPE html>
    <html lang="en">
    <head>
  <!--==================== METADATOS ====================-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="description" content="ResponsiveContacts">
      <meta name="keywords" content="HTML-CSS-JS">
      <meta name="author" content="Rocio Cuello">
      
      <!--==================== CSS ====================-->
      <link rel="stylesheet" href="assets/css/style.css">

      <!--==================== TITULO ====================-->
      <title>ResponsiveContacts | Animated Contact</title>

      <!--==================== ICONO DE PESTAÑA ====================-->
      <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

    </head>

  <body>
    <div class="background"></div>
      <header>
        <div class="container">
          <ul>
            <li>
              <a href="" class="logo">
                <div class="images">
                  <img src="assets/img/logo-forDark.png" class="logo-forDark" title="Publius" alt="">
                  <img src="assets/img/logo-forLight.png" class="logo-forLight" title="Publius" alt=""> 
                </div>
                <h2>Publius <span>.</span></h2>
              </a>
            </li>
            <li>
              <a href="" class="nav-link">Inicio</a>
            </li>
            <li>
              <a href="" class="nav-link">Únete</a>
            </li>
            <li>
              <span class="nav-link theme-toggle">
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-moon"></i>
              </span>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <section class="contact">
      <div class="container">
        <div class="left">
          <div class="form-wrapper">
            <div class="contact-heading">
              <h1>Trabajemos juntos<span>.</span></h1>
              <p class="text">O contáctanos a través de:<a href="mailto:name@lorem.com">name@lorem.com</a></p>
            </div>
            <form action="index.html" method="post" class="contact-form">
              <div class="input-wrap">
                <input type="text" class="contact-input" autocomplete="off" name="First Name" type="text" required>
            <label for="">Nombre</label>
            <i class="icon fa-solid fa-address-card"></i>
              </div>
              <div class="input-wrap">
                <input type="text" class="contact-input" autocomplete="off" name="Last Name" type="text" required>
            <label for="">Apellido</label>
            <i class="icon fa-solid fa-address-card"></i>
              </div>
              <div class="input-wrap w-100">
                <input type="email" class="contact-input" autocomplete="off" name="Email" type="text" required>
            <label for="">Email</label>
            <i class="icon fa-solid fa-envelope"></i>
              </div>
              <div class="input-wrap textarea w-100">
              <textarea name="Message" autocomplete="off" class="contact-input" required></textarea>
            <label for="">Mensaje</label>
            <i class="icon fa-solid fa-inbox"></i>
              </div>
              <div class="contact-buttons">
                <button class="btn upload">
                  <span>
                    <i class="fa-solid fa-paperclip"></i> Agregar archivo
                  </span>
                  <input type="file" name="attachement" id="">
                </button>
                <input type="submit" value="Enviar mensaje" class="btn">
              </div>
            </form>
          </div>
        </div>
        <div class="right">
          <div class="image-wrapper">
            <img src="assets/img/img.jpg" alt="" class="img">
            <div class="wave-wrap">
              <svg class="wave" viewBox="0 0 783 1536" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="wave" d="M236.705 1356.18C200.542 1483.72 64.5004 1528.54 1 1535V1H770.538C793.858 63.1213 797.23 196.197 624.165 231.531C407.833 275.698 274.374 331.715 450.884 568.709C627.393 805.704 510.079 815.399 347.561 939.282C185.043 1063.17 281.908 1196.74 236.705 1356.18Z" />
                </svg>        
            </div>
            <svg class="dashed-wave" viewBox="0 0 345 877" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path id="dashed-wave" d="M0.5 876C25.6667 836.167 73.2 739.8 62 673C48 589.5 35.5 499.5 125.5 462C215.5 424.5 150 365 87 333.5C24 302 44 237.5 125.5 213.5C207 189.5 307 138.5 246 87C185 35.5 297 1 344.5 1"/>
              </svg>
          </div> 
        </div>
      </div>
        </section>
      </main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="assets/js/script.js"></script>

</body>
</html>
