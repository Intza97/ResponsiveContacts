<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="ResponsiveContacts">
  <meta name="keywords" content="HTML-CSS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>ResponsiveContacts | Contact Responsive</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 

  <!--==================== ICONO  ====================-->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="item">
      <div class="contact">
        <div class="first-text">Mantengámonos en contacto</div>
        <img src="assets/img/undraw_Podcast_re_wr88.webp" alt="" class="image" />
        <div class="social-links">
          <span class="secnd-text">Contactenos con:</span>
          <ul class="social-media">
            <li>
              <a href="#"><i class="bx bxl-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="bx bxl-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="bx bxl-youtube"></i></a>
            </li>
            <li>
              <a href="#"><i class="bx bxl-linkedin"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="submit-form">
        <h4 class="third-text">Contáctenos</h4>
        <form action="">
          <div class="input-box">
            <input type="text" name="" id="" class="input" required />
            <label for="">Nombre</label>
          </div>
          <div class="input-box">
            <input type="email" name="" id="" class="input" required />
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <input type="tel" name="" id="" class="input" required />
            <label for="">Telefono</label>
          </div>
          <div class="input-box">
            <textarea
              name=""
              id="message"
              cols="30"
              rows="10"
              class="input"
              required
            ></textarea>
            <label for="">Mensaje</label>
          </div>
          <input type="submit" value="Enviar" class="btn" />
        </form>
      </div>
    </div>
  </div>
</body>
</html>
