<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="ResponsiveContacts">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>ResponsiveContacts | Contact neón</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
</head>
<body>
  <section class="contact">
    <h2>Contáctenos</h2>
    <form action="">
      <div class="input-box">
        <div class="input-field field">
          <input type="text" placeholder="Nombre Completo" id="name" class="item" autocomplete="off">
        <div class="error-txt">El nombre completo no puede estar en blanco.</div>
        </div>
        <div class="input-field field">
          <input type="text" placeholder="Email" id="email" class="item" autocomplete="off">
          <div class="error-txt email">El correo electrónico no puede estar en blanco</div>
        </div>
      </div>
      <div class="input-box">
        <div class="input-field field">
          <input type="text" placeholder="Teléfono" id="telefono" class="item" autocomplete="off">
          <div class="error-txt">Teléfono no puede estar en blanco.</div>
        </div>
        <div class="input-field field">
          <input type="text" placeholder="Asunto" id="asunto" class="item" autocomplete="off">
          <div class="error-txt">Asunto no puede estar en blanco.</div>
        </div>
      </div>
      <div class="textarea-field field">
        <textarea name="" id="mensaje" cols="30" rows="10" placeholder="Tu mensaje" class="item" autocomplete="off"></textarea>
        <div class="error-txt">El mensaje no puede estar en blanco.</div>
      </div>
      <button type="submit">Enviar mensaje</button>
    </form>
  </section>
  <!--==================== SCRIPT ====================-->
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/js/script.js "></script>
</body>
</html>
