<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="ResponsiveContacts">
  <meta name="keywords" content="HTML-CSS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>ResponsiveContacts | Responsive Contact</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

  <!--==================== ICONOS ====================-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="contact">
    <div class="content">
      <h2>Contáctenos</h2>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatibus, quaerat?</p>
    </div>
    <div class="container">
      <div class="contactInfo">
        <div class="box"> 
          <div class="icon"><b></b><i class="fa-solid fa-location-dot"></i></div>
          <div class="text">
            <h3>Dirección</h3>
            <p>CP 5960 , <br>Rio Segundo, <br> Córdoba , <br>Argentina</p>
          </div>
        </div>
        <div class="box">
          <div class="icon"><b></b><i class="fa-solid fa-phone"></i></div>
          <div class="text">
            <h3>Teléfono</h3>
            <p>342345678</p>
          </div>
        </div>
        <div class="box">
            <div class="icon"><b></b><i class="fa-solid fa-envelope"></i></div>
            <div class="text">
              <h3>Email</h3>
              <p>name@lorem.com</p>
            </div>
        </div>
        <h2 class="txt">Conéctate con nosotros:</h2>
        <ul class="sci">
          <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
          <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
          <li><a href=""><i class="fa-brands fa-x-twitter"></i></a></li>
          <li><a href=""><i class="fa-brands fa-whatsapp"></i></a></li>
          <li><a href=""><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </div>
      <div class="contactForm">
        <form action="">
        <h2>Enviar Mensaje</h2>
        <div class="inputBox">
          <input type="text" name="" id="" required="required">
          <span>Nombre Completo</span>
        </div>
        <div class="inputBox">
          <input type="email" name="" id="" required="required">
          <span>Email</span>
        </div>
        <div class="inputBox">
          <textarea name="" id="" required="required"></textarea>
          <span>Escribe tu mensaje...</span>
        </div>
        <div class="inputBox">
          <input type="submit" value="Enviar">
        </div>
      </form>
      </div>
    </div>
  </section>
</body>
</html>
