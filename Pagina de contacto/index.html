<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="ResponsiveContacts">
  <meta name="keywords" content="HTML-CSS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>ResponsiveContacts | Contact </title>

  <!--==================== ICONO DE PESTAÃ‘A ====================-->

  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
</head>
<body>
  <section>
    <div class="container">
      <div class="contactInfo">
        <h2>Datos de contacto</h2>
        <ul class="info">
          <li>
            <span><img src="assets/img/ubicacion.webp" alt="" /></span>
            <span
              >2912 Meadowbrook Road <br />
              Los Angeles, CA <br />
              90017</span>
          </li>
          <li>
            <span><img src="assets/img/email.webp" alt="" /></span>
            <span>lorem@insum.com</span>
          </li>
          <li>
            <span><img src="assets/img/telefono.webp" alt="" /></span>
            <span>3572-123456</span>
          </li>
        </ul>
        <ul class="sci">
          <li>
            <a href="#"><img src="assets/img/1.webp" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="assets/img/2.webp" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="assets/img/3.webp" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="assets/img/4.webp" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="assets/img/5.webp" alt="" /></a>
          </li>
        </ul>
      </div>
      <div class="contactForm">
        <h2>Envia un Mensaje</h2>
        <div class="formBox">
          <div class="inputBox w50">
            <input type="text" name="" id="" required />
            <span>Nombre</span>
          </div>
          <div class="inputBox w50">
            <input type="text" name="" id="" required />
            <span>Apellido</span>
          </div>
          <div class="inputBox w50">
            <input type="text" name="" id="" required />
            <span>Email</span>
          </div>
          <div class="inputBox w50">
            <input type="text" name="" id="" required />
            <span>Telefono</span>
          </div>
          <div class="inputBox w100">
            <textarea name="" required></textarea>
            <span>Escribe tu mensaje aqui...</span>
          </div>
          <div class="inputBox w100">
            <input type="submit" value="Enviar" />
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
