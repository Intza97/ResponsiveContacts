<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="ResponsiveContacts">
  <meta name="keywords" content="HTML-CSS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>ResponsiveContacts| Contact Responsive</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
</head>
<body>
  <div class="container">
    <div class="formBx">
      <form action="">
        <h2>Contactenos</h2>
        <div class="inputBox">
          <input type="text" required />
          <span>Nompre Completo</span>
        </div>
        <div class="inputBox">
          <input type="email" required />
          <span>Email</span>
        </div>
        <div class="inputBox">
          <textarea required></textarea>
          <span>Escribe tu mensaje aquí...</span>
        </div>
        <div class="inputBox">
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </div>
    <div class="imgBx">
      <img src="assets/img/girl.webp " alt="" />
    </div>
  </div>
</body>
</html>
